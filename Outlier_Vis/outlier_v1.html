  // Load the outlier data. When the data comes back, create an overlay.
  d3.csv("output_1_jan.csv", function(data) {

    data = data.filter(function(row) {
        return row['Linha'] == '2335' ; //&& row['Hora'] == '0';
    });
    //data = [data[150]];
    var data2 = [];
    k=0;
    //pts musb be structured as rows only
    for (row in data){
        var minreftime = parseDate(data[row]['TimeStamp_19']); 
        var minreftime = parseDate(data[row]['TimeStamp_0']); 
        
        for (i =0; i<20; i++){
            
            var timestamp = parseDate(data[row]['TimeStamp_'+i]);

            data2[k] = {
                  TimeStampPercentage: (timestamp - minreftime)/minreftime, 
                  //TimeStamp:data[row]['TimeStamp_'+i],
                  LatitudePonto:data[row]['LatitudePonto_'+i],
                  LongitudePonto:data[row]['LongitudePonto_'+i],
                  row:row
                };
            k=k+1;
        }
        break
    }
    var overlay = new google.maps.OverlayView();
    // Add the container when the overlay is added to the map.
    overlay.onAdd = function() {
      var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "outliers");

      // Draw each marker as a separate SVG element.
      // We could use a single SVG, but what size would it have?
      overlay.draw = function() {
        var projection = this.getProjection(),
          padding = 10;
        
            var marker = layer.selectAll("svg")
              .data(d3.entries(data2))
              .each(
                  function (d) {
                    d = new google.maps.LatLng(+d.value['LatitudePonto'], +d.value['LongitudePonto']);
                    d = projection.fromLatLngToDivPixel(d);
                    return d3.select(this)
                      .style("left", (d.x - padding) + "px")
                      .style("top", (d.y - padding) + "px");
                  }
              )
              .enter().append("svg:svg")
              .each(
                  function (d) {
                    d = new google.maps.LatLng(+d.value['LatitudePonto'], +d.value['LongitudePonto']);
                    d = projection.fromLatLngToDivPixel(d);
                    return d3.select(this)
                      .style("left", (d.x - padding) + "px")
                      .style("top", (d.y - padding) + "px");
                  }
              )
              .on("click", function() {
                  console.log("Selected node");
                  alert("re");
               })
              .attr("class", "marker");
            
            // Add a circle.
            marker.append("svg:circle")
              .attr("r", function(d) { return 5./*3.0 + 5.0 * d.value['TimeStampPercentage']*/ })
              .attr("cx", padding)
              .attr("cy", padding);


            //Add a label.
            marker.append("svg:text")
              .attr("x", padding + 7)
              .attr("y", padding)
              .attr("dy", ".31em")
              .on("click", function() {
                  console.log("Selected node");
                  alert("re");
               })
               .text(function(d) { return d.value['row'] });
          
      };
    };

    // Bind our overlay to the map…
    overlay.setMap(map);
  });
